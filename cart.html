<script>
    var cart = document.getElementById("cart");

    var cartHtml = "<table> <tr><th>Product</th><th>Quantity</th><th>Price</th><th>Total</th></tr>";
    var totalPrice = 0;
    var countAll = localStorage.length;
    for(i=0; i<countAll; i++){
        if(localStorage.key(i) != "generate"){
            var item = JSON.parse(localStorage.getItem(localStorage.key(i)));
            cartHtml += "<tr><td>"+item.item_name+"</td>"+
                        "<td>"+item.count+"</td>"+
                        "<td>"+item.item_price+"</td>"+
                        "<td>"+(item.item_price * item.count)+"</td></tr>";

            totalPrice += item.item_price * item.count;
        }
    }

    if(totalPrice != 0){
        vat = (totalPrice*15)/100;
        totalPrice += vat;
        cartHtml += "<tr><th>VAT</th><th colspan='3'> "+vat+" </th></tr>"+
                    "<tr><th>Total</th><th colspan='3'>"+(totalPrice)+"</th></tr>";
        cart.innerHTML = cartHtml + '</table> <div id="confirm-order-btn"><button onclick="confirmOrder()"> Confirm Order </button></div>';
    }
    else{
        var cartPage = document.getElementById("cart-page");
        cartPage.innerHTML  = '<div class="product" style="background-image: none;padding-top: 50px;"><a class="go-back" href="index.html" style="margin-top: 50px;"> <i class="fas fa-arrow-circle-left"></i> Go back to list</a>'+
                              '<h2 style="text-align:center;"> The cart is empty  </h2> </div>';
    }

    var totalPriceDiv = document.getElementById("total-price");
    totalPriceDiv.innerHTML = "<span> Total Price: </span> <span id='t-price'>"+(totalPrice)+"</span>";

</script>
